<!DOCTYPE html>
<html>
	<head>
		<title>date series, daily | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="http://cdn.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/dark.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "date",
					"dataDateFormat": "YYYY-MM-DD",
					"autoMarginOffset": 40,
					"marginRight": 60,
					"marginTop": 60,
					"fontSize": 13,
					"pathToImages": "http://cdn.amcharts.com/lib/3/images/",
					"theme": "dark",
					"categoryAxis": {},
					"parseDates": true,
					"chartCursor": {
						"enabled": true
					},
					"chartScrollbar": {
						"enabled": true
					},
					"trendLines": [],
					"graphs": [
						{
							"columnWidth": 0.44,
							"cornerRadiusTop": 8,
							"dashLength": 4,
							"fillAlphas": 0.51,
							"id": "AmGraph-1",
							"lineAlpha": 0.44,
							"title": "graph 1",
							"type": "column",
							"valueField": "column-1"
						},
						{
							"bullet": "square",
							"bulletBorderAlpha": 1,
							"bulletBorderThickness": 1,
							"bulletSize": 16,
							"id": "AmGraph-2",
							"lineThickness": 3,
							"title": "graph 2",
							"valueField": "column-2"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": ""
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [],
					"dataProvider": [
						{
							"date": "9/25/2015",
							"column-2": "285"
						},
						{
							"date": "10/7/2015",
							"column-2": "283"
						},
						{
							"date": "11/3/2015",
							"column-2": "280"
						},
						{
							"date": "11/9/2015",
							"column-2": "275"
						},
						{
							"date": "11/15/2015",
							"column-2": "272"
						},
						{
							"date": "11/28/2015",
							"column-2": "269"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #282828;" ></div>
	</body>
</html>
